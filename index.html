<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--<div class="icon-attribution">
    <a href="https://iconscout.com/icons/instagram" target="_blank">Instagram Icon</a> by <a href="https://iconscout.com/contributors/unicons">Unicons Font</a> on <a href="https://iconscout.com">Iconscout</a>
  </div>-->

  <!--main page-->
  <main class="main-page">
    <!--component-->
    <div class="home-page">
      <!--logo section-->
      <div class="home-page___logo-box">
        <img src="./images/logo.svg" alt="Huddle" class="home-page__logo">
      </div>
      <!--presentation section-->
      <div class="home-page__presentation">
        <!--image presentation section-->
        <div class="home-page__image-devices-box">
          <img src="./images/illustration-mockups.svg" alt="devices" class="home-page__image-devices">
        </div>
        <!--text presentation section-->
        <div class="home-page__box-text">
          <h1 class="home-page__tittle">
            Build The Community<br> Your Fans Will Love
          </h1>
          <p class="home-page__text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="home-page__register">Register</a>
        </div>
      </div>
      <!--social network section-->
      <div class="home-page__social-network-box">
        <ul class="home-page__list-social-network">
          <a href="#" aria-label="facebook" class="social-network social-network--margin">
            <img src="./images/facebook.svg" aria-hidden="true" alt="facebook link" class="social-network__img">
          </a>
          <a href="#" aria-label="twitter" class="social-network social-network--margin">
            <img  src="./images/twitter.svg" aria-hidden="true" alt="twitter link" class="social-network__img">
          </a>
          <a href="#" aria-label="instagram" class="social-network">
            <img src="./images/instagram.svg" aria-hidden="true" alt="instagram link" class="social-network__img">
          </a>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
